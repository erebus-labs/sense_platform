<!DOCTYPE html>
<html ng-app="senseGui">
<head>
  <title>Sense GUI connect</title>
</head>

<body>
<!-- Box for choosing the port to connect to -->
<div id="connect_box">
  <select id="port_list"><option>Please Wait...</option></select>
  <button id="connect_button">Connect</button>
  <div id="status"></div>
</div>

<!-- Buttons -->
<div id="control_box" style="position: absolute; left : 0; bottom: 0; display : none;">
  <button id="toggle">Toggle LED1</button>
  <button id="flash">Flash LED2</button>
  <button id="get_temperature">Get Temperature</button>
</div>
<!-- Box for log messages -->
<div id="buffer" border="1px solid black" style="width:100%;height:100%;overflow:auto;">
</div>
 
<script src="serial.js"></script>
</body>
</html>
